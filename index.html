<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>積動城市 MBC Robot | 啟動孩子的創造力</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        mbc: {
                            red: '#FF6B6B',
                            yellow: '#FFD93D',
                            orange: '#FF9F43',
                            blue: '#54A0FF',
                            green: '#6BCB77',
                            cream: '#FFFDF5',
                        }
                    },
                    fontFamily: {
                        sans: ['"Zen Maru Gothic"', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        /* --- 保留原有所有樣式並修正彈窗 --- */
        body { background-color: #FFFDF5; color: #2d3436; }

        /* 導覽列果凍效果 */
        .nav-item { transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55); }
        .nav-item:hover { transform: scale(1.1) translateY(-2px); font-weight: 900; }

        /* 火車動畫樣式  */
        .train-total-wrap { display: inline-flex; align-items: flex-end; animation: trainMovement 18s ease-in-out infinite; white-space: nowrap; }
        .train-part { position: relative; display: flex; justify-content: center; align-items: center; height: 80px; padding: 0 15px; border-radius: 12px 12px 4px 4px; margin-right: 12px; font-weight: 900; color: white; box-shadow: inset -4px -4px 0 rgba(0,0,0,0.1); }
        .engine-blue { background: #54A0FF; border-bottom: 8px solid #341f97; }
        .car-red { background: #FF6B6B; border-bottom: 8px solid #ee5253; }
        .car-yellow { background: #FFD93D; border-bottom: 8px solid #feca57; color: #333; }
        .car-green { background: #6BCB77; border-bottom: 8px solid #48dbfb; }
        @keyframes trainMovement { 0% { transform: translateX(100vw); opacity: 1; } 20% { transform: translateX(0); opacity: 1; } 80% { transform: translateX(0); opacity: 1; } 95% { transform: translateX(-120vw); opacity: 1; } 100% { transform: translateX(-120vw); opacity: 1; } }

        /* 彈窗遮罩 [cite: 461-463] */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            backdrop-filter: blur(5px);
        }

        /* 彈窗主體 [cite: 464-466] */
        .modal-content {
            background: white;
            width: 95%;
            max-width: 700px;
            height: 85vh;
            border-radius: 20px;
            position: relative;
            overflow: visible;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            border: 3px solid #54A0FF;
        }

        /* 修正：叉叉按鈕點擊權限 [cite: 467-473] */
        .close-modal {
            position: absolute !important;
            top: -15px !important;
            right: -15px !important;
            width: 45px !important;
            height: 45px !important;
            background-color: #FF6B6B !important;
            color: white !important;
            border-radius: 50% !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            font-size: 28px !important;
            font-weight: bold !important;
            z-index: 999999 !important;
            cursor: pointer !important;
            pointer-events: auto !important;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
        }
        .close-modal:hover { transform: scale(1.1) rotate(90deg); }

        .iframe-container { width: 100%; height: 100%; border-radius: 18px; overflow: hidden; }
        .iframe-container iframe { width: 100%; height: 100%; border: none; }

        /* 營隊掛件樣式 [cite: 445-458] */
        #camp-widget { position: fixed; right: 40px; bottom: 100px; width: 120px; height: 120px; z-index: 9999; cursor: pointer; display: none; }
        .widget-container { position: relative; width: 100%; height: 100%; border-radius: 50%; padding: 5px; background: linear-gradient(90deg, #ff4757, #ffa502, #2ed573, #3742fa); background-size: 300% 300%; animation: flowBorder 3s linear infinite, pulse 2s ease-in-out infinite; }
        .widget-inner { width: 100%; height: 100%; background: white; border-radius: 50%; overflow: hidden; display: flex; justify-content: center; align-items: center; border: 2px solid #fff; }
        @keyframes flowBorder { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    </style>
</head>
<body class="flex flex-col min-h-screen font-sans">

    <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-md shadow-lg border-b-4 border-mbc-yellow">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-3 group">
                <img src="積動城市圖1.png" alt="Logo" class="h-12 md:h-16">
                <span class="text-2xl font-black text-mbc-blue">積動城市</span>
            </a>
            <div class="hidden md:flex space-x-8 items-center text-lg font-bold">
                <a href="index.html" class="nav-item text-mbc-blue">首頁</a>
                <a href="#contact" class="px-6 py-2 bg-mbc-red text-white rounded-full">聯絡我們</a>
            </div>
        </div>
    </nav>

    <header class="relative w-full py-24 overflow-hidden">
        <div class="container mx-auto px-4 text-center">
            <div class="train-total-wrap">
                <div class="train-part engine-blue"><span>歡迎</span></div>
                <div class="train-part car-red"><span>來到</span></div>
                <div class="train-part car-yellow"><span>積動</span></div>
                <div class="train-part car-green"><span>城市</span></div>
            </div>
            <p class="text-xl text-gray-600 mt-16 font-bold">讓創意與程式，成為孩子未來的超能力！</p>
            <div class="mt-8 relative w-full max-w-lg mx-auto">
                <img src="積動城市GIF.gif" alt="Logo" class="w-full h-auto">
            </div>
        </div>
    </header>

    <div id="camp-widget" onclick="openCampModal()">
        <div id="camp-label" class="absolute -top-4 -left-2 bg-red-600 text-white text-xs px-2 py-1 rounded-full font-bold whitespace-nowrap shadow-lg">熱烈報名中!</div>
        <div class="widget-container">
            <div class="widget-inner">
                <img id="camp-icon" src="" alt="營隊icon">
            </div>
        </div>
    </div>

    <div id="camp-modal" class="modal-overlay">
        <div class="modal-content" id="modal-box">
            <span id="close-btn" class="close-modal" onclick="closeCampModal()">&times;</span>
            <div class="iframe-container">
                <iframe id="google-form" src="https://docs.google.com/forms/d/e/1FAIpQLSclQekA8N_Tjhqi_nnu-8noX2AgVrK6W0znj5LfcIwKi-0PFQ/viewform">載入中…</iframe>
            </div>
        </div>
    </div>

    <script>
        // --- 全域函式：確保 HTML 的 onclick 可以呼叫  ---
        function openCampModal() {
            const modal = document.getElementById('camp-modal');
            const modalBox = document.getElementById('modal-box');
            modal.style.display = 'flex';
            gsap.fromTo(modal, { opacity: 0 }, { opacity: 1, duration: 0.3 });
            gsap.fromTo(modalBox, 
                { scale: 0.5, opacity: 0, y: 50 }, 
                { scale: 1, opacity: 1, y: 0, duration: 0.5, ease: "back.out(1.7)" }
            );
        }

        function closeCampModal() {
            const modal = document.getElementById('camp-modal');
            const modalBox = document.getElementById('modal-box');
            gsap.to(modalBox, { 
                scale: 0.8, 
                opacity: 0, 
                duration: 0.3, 
                onComplete: () => {
                    modal.style.display = 'none';
                }
            });
            gsap.to(modal, { opacity: 0, duration: 0.3 });
        }

        document.addEventListener("DOMContentLoaded", function() {
            const campWidget = document.getElementById('camp-widget');
            const campIcon = document.getElementById('camp-icon');
            const campLabel = document.getElementById('camp-label');
            const currentMonth = new Date().getMonth();
            let isActive = false;

            // 季節偵測 [cite: 318]
            if (currentMonth === 11 || currentMonth <= 1) {
                if (campIcon) campIcon.src = '冬令營icon.png';
                if (campLabel) campLabel.innerText = '2026 冬令營';
                isActive = true;
            } else if (currentMonth >= 5 && currentMonth <= 7) {
                if (campIcon) campIcon.src = '夏令營icon.png';
                if (campLabel) campLabel.innerText = '2026 夏令營';
                isActive = true;
            }

            if (isActive) {
                campWidget.style.display = 'block';
                function crazyShake() {
                    const tl = gsap.timeline();
                    tl.to("#camp-widget", { duration: 0.05, rotation: 10, scale: 1.2, ease: "none" })
                      .to("#camp-widget", { duration: 0.05, rotation: -10, scale: 1.2, ease: "none" })
                      .to("#camp-widget", { duration: 0.1, rotation: 0, scale: 1, ease: "back.out(2)" });
                }
                setInterval(crazyShake, 5000);
            }

            // 背景點擊關閉 [cite: 326]
            window.onclick = function(event) {
                const modal = document.getElementById('camp-modal');
                if (event.target == modal) { closeCampModal(); }
            }
        });
    </script>
</body>
</html>
